{% extends "base.html" %}
{% block content %}

<style>
.custom {
    top: 10px;
    left: 10px;
    z-index: 1000;
}
</style>

<div class="custom position-fixed bg-white p-4 rounded shadow">
    <p class="h2"> Constructor de mapa </p>
    <div class="form-floating mb-3">
        <select class="form-select" id="province" name="province">
            <option value="null" disabled selected>Provincia</option>
            {% for province in provinces %}
            <option value="{{ province }}">{{ province }}</option>
            {% endfor %}
        </select>
        <label for="province">Provincia</label>
    </div>

    <div class="form-floating mb-3">
        <select class="form-select" disabled="disabled" id="report" name="report">
            <option value="null" disabled selected>Reporte</option>
        </select>
        <label for="report">Reporte</label>
    </div>

    <div class="form-floating mb-3">
        <select class="form-select" disabled="disabled" id="year" name="year">
            <option value="null" disabled selected>Año</option>
        </select>
        <label for="year">Año</label>
    </div>

    <div>
        <button class="btn btn-primary w-100" id="submit" disabled>Construir mapa</button>
    </div>
</div>

<div id="map" class="w-100 vh-100"> {{map|safe}} </div>

<script src="{{ url_for('static', filename='js/map.js') }}"></script>

{% endblock %}
